<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Car Racer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      touch-action: none; /* Disable browser handling of all touch gestures */
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: #f7d9aa;
    }
    
    #app {
      height: 100%;
    }
    
    /* Loading Screen */
    .loading-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(#e4e0ba, #f7d9aa);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s;
    }
    
    .loading-car {
      width: 100px;
      height: 100px;
      background-color: #f25346;
      position: relative;
      border-radius: 10px;
      margin-bottom: 20px;
      animation: bounce 0.5s infinite alternate;
    }
    
    .loading-car:before {
      content: '';
      position: absolute;
      top: -20px;
      left: 20px;
      width: 60px;
      height: 20px;
      background-color: #f25346;
      border-radius: 10px 10px 0 0;
    }
    
    .loading-wheels {
      position: absolute;
      bottom: -10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      box-sizing: border-box;
    }
    
    .loading-wheel {
      width: 20px;
      height: 20px;
      background-color: #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-progress {
      width: 200px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      overflow: hidden;
    }
    
    .loading-bar {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      transition: width 0.5s;
    }
    
    .loading-text {
      margin-top: 10px;
      color: #333;
      font-size: 18px;
    }
    
    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Fallback content */
    .fallback-content {
      display: none;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    .fallback-content h1 {
      color: #f25346;
      margin-bottom: 20px;
    }
    
    .fallback-content p {
      margin-bottom: 15px;
      line-height: 1.5;
    }
    
    .fallback-button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-car">
      <div class="loading-wheels">
        <div class="loading-wheel"></div>
        <div class="loading-wheel"></div>
      </div>
    </div>
    <div class="loading-progress">
      <div id="loading-bar" class="loading-bar"></div>
    </div>
    <div id="loading-text" class="loading-text">Loading game...</div>
  </div>
  
  <div id="app">
    <!-- Fallback content if Vue fails to load -->
    <div class="fallback-content" id="fallback-content">
      <h1>Car Racer</h1>
      <p>Oops! It seems the game is having trouble loading.</p>
      <p>Please try refreshing the page or come back later.</p>
      <a href="/" class="fallback-button">Refresh</a>
    </div>
  </div>
  
  <script>
    // Simulate loading progress
    let progress = 0;
    const loadingBar = document.getElementById('loading-bar');
    const loadingText = document.getElementById('loading-text');
    const loadingScreen = document.getElementById('loading-screen');
    
    const loadingInterval = setInterval(() => {
      progress += Math.random() * 10;
      if (progress >= 100) {
        progress = 100;
        loadingBar.style.width = progress + '%';
        loadingText.textContent = 'Ready!';
        
        // Hide loading screen after a short delay
        setTimeout(() => {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
            
            // Show fallback content if Vue hasn't mounted after 5 seconds
            setTimeout(() => {
              const appContent = document.querySelector('#app > div');
              if (!appContent || appContent.id === 'fallback-content') {
                document.getElementById('fallback-content').style.display = 'block';
              }
            }, 5000);
          }, 500);
        }, 500);
        
        clearInterval(loadingInterval);
      } else {
        loadingBar.style.width = progress + '%';
        loadingText.textContent = `Loading game... ${Math.floor(progress)}%`;
      }
    }, 200);
    
    // Monitor for Vue loading errors
    window.addEventListener('error', function(event) {
      console.error('Global error caught:', event.error);
      loadingText.textContent = 'Error loading game';
      loadingBar.style.backgroundColor = '#f44336';
      document.getElementById('fallback-content').style.display = 'block';
    });
  </script>
  <!-- built files will be auto injected -->
</body>
</html>
